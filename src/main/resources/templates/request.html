<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request by id</title>
</head>
<body>

<div th:insert="~{/plugins/menu :: menu_fr}"></div>

<h1>Request number: <span th:text="${request.id}"></span></h1>

<table>
    <tr>
        <th>Course</th>
        <th>Status</th>
    </tr>
    <tr th:object="${request}">
        <td th:text="*{course.title}"></td>
        <td th:text="*{status}"></td>
    </tr>
</table>

<form th:action="@{/requests/update_form/__${request.id}__}" method="get">
    <input type="submit" value="Update Book"/>
</form>
<a href="#" onclick="history.back();return false;" class="history-back">
    <-Back</a>
</body>
</html>

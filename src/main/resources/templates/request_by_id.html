<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request by id</title>
</head>
<body>

<div th:insert="~{/plugins/menu :: menu_fr}"></div>

<h1>Request number: <span th:text="${request.id}"></span></h1>

<table>
    <tr>
        <th>Course</th>
        <th>User:
        <th>email</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>patronymicName</th>
        <th>contactPreferences</th>
        <th>socialMedia</th>
        <th>role</th>
        </th>
        <th>Status</th>
    </tr>
    <tr th:object="${request}">
        <td th:text="*{course.title}"></td>
        <td>
        <td th:text="*{user.email}">
        <td th:text="*{user.firstName}"></td>
        <td th:text="*{user.lastName}"></td>
        <td th:text="*{user.patronymicName}"></td>
        <td th:text="*{user.contactPreferences}"></td>
        <td th:text="*{user.socialMedia}"></td>
        <td th:text="*{user.role}"></td>
        </td>
        <td th:text="*{statusReq}"></td>
    </tr>
</table>

<form th:action="@{/request/update_form/__${request.id}__?size=__${size}__&page=__${page}__}" method="get">
    <input type="submit" value="Update Book"/>
</form>
<a href="#" onclick="history.back();return false;" class="history-back">
    <-Back</a>
</body>
</html>

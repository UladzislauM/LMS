<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5 mb-5">
    <h1>Create user</h1>
    <div th:each="el: ${user}">
        <form action="/v1.0/user/create" method="post">
            <h3>Email</h3>
            <input type="text" name="email" placeholder="Enter email" class="form-control"><br>
            <h3>Password</h3>
            <input type="text" name="password" placeholder="Enter password" class="form-control"><br>
            <h3>First name</h3>
            <input type="text" name="firstName" placeholder="Enter first name" class="form-control"><br>
            <h3>Last name</h3>
            <input type="text" name="lastName" placeholder="Enter last name" class="form-control"><br>
            <h3>Patronymic name</h3>
            <input type="text" name="patronymicName" placeholder="Enter patronymic name" class="form-control"><br>
            <h3>Contact preferences</h3>
            <input type="text" name="contactPreferences" placeholder="Enter contact preferences"
                   class="form-control"><br>
            <h3>Social media</h3>
            <input type="text" name="socialMedia" placeholder="Enter social media" class="form-control"><br>
            <button type="submit" class="btn btn-success">Save</button>
        </form>

    </div>
</div>

</body>
</html>

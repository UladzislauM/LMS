<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update request</title>
</head>
<body>

<nav th:replace="~{/plugins/menu :: menu}"></nav>

<div class="left-side-area">
    <h1>Create</h1>
    <h2>Request number: <span th:text="${request.id}"></span></h2>
</div>
<div class="main-area">

    <table>
        <tr>
            <th>User</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
        <tr th:object="${request}">
            <td th:text="*{id}"><input type="hidden" name="id" th:value="*{id}"></td>
            <td><input type="text" th:field="*{course.title}" th:placeholder="*{course.title}"
                       th:value="*{course.title}"></td>
            <input type="hidden" th:field="*{course.id}" th:value="*{course.id}">
            <td>
                <select name="status">
                    <option value="PROCESSING">PROCESSING
                    <option value="APPROVED">APPROVED
                    <option value="PAID">PAID
                    <option value="SATISFIED">SATISFIED
                    <option value="CANCELLED">CANCELLED
                </select>
                <h3>Active status: <span th:text="*{status}"></span></h3>
            </td>
            <td><input type="submit" name="submit" value="Edit request"/></td>
        </tr>
    </table>

</div>

<a href="#" onclick="history.back();return false;" class="history-back">
    <-Back</a>

</body>
</html>

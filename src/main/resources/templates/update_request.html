<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update request</title>
</head>
<body>

<div th:insert="/plugins/menu :: menu_fr"></div>

<h1>Request number: <span th:text="${request.id}"></span></h1>
<table>

    <tr>
        <th>id</th>
        <th>courses</th>
        <th>users</th>
        <th>status</th>
    </tr>

    <tr th:object="${request}">
        <form align="left" th:action="@{/request/update/__*{id}__}" method="post">
            <td th:text="*{id}"><input type="hidden" name="id" th:value="*{id}"></td>
            <td><input type="text" name="course_title" th:placeholder="*{course.title}" th:value="*{course.title}"></td>
            <td><input type="email" name="user_email" th:placeholder="*{user.email}" th:value="*{user.email}"></td>
            <td>
                <select name="statusReq">
                    <option value="IN_PROCESSING">IN_PROCESSING
                    <option value="ASSEMBLED">ASSEMBLED
                    <option value="AWAITING_PAYMENT">AWAITING_PAYMENT
                    <option value="READY_TO_START">READY_TO_START
                    <option value="PAID_FOR">PAID_FOR
                    <option value="COMPLETELY_CHANGED">COMPLETELY_CHANGED
                    <option value="FAILED">FAILED
                    <option value="REFUND">REFUND
                    <option value="THE_TRANSACTION_IS_COMPLETED">THE_TRANSACTION_IS_COMPLETED
                    <option value="CANCELLED">CANCELLED
                </select>
                <h3>Active status: <span th:text="*{statusReq}"></span></h3>
            </td>
            <input type="hidden" name="page_now" th:value="${page}">
            <input type="hidden" name="size" th:value="5">
            <td><input type="submit" name="submit" value="Update request"/></td>
        </form>
    </tr>
</table>

<a href="#" onclick="history.back();return false;" class="history-back">
    <-Back</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
    <title>Registration</title>
    <script defer src="/js/jquery-3.6.1.js"></script>
    <script type="module" src="/js/password-confirmation.js"></script>
</head>
<body>
<nav th:replace="~{plugins/menu :: menu}"></nav>
<div class="main">
    <div class="left-side-area">
        <h1 class="header">Create user</h1>
        <h2 class="subheader">Complete your user profile</h2>
    </div>
    <div class="main-area">
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
            <table>
                <tr>
                    <td class="text" wight="20%">Email</td>
                    <td><input type="email" placeholder="Enter email" name="email" required></td>
                </tr>
                <tr>
                    <td class="text">Password</td>
                    <td><input id="input-password" type="password" placeholder="Enter password" name="password" required></td>
                </tr>
                <tr>
                    <td class="text">Confirm password</td>
                    <td><input id="input-confirm-password" type="password" placeholder="Confirm password" name="confirmPassword" required></td>
                </tr>
                <tr>
                    <td class="text">First name</td>
                    <td><input type="text" placeholder="Enter first name" name="firstName"></td>
                </tr>
                <tr>
                    <td class="text">Last name</td>
                    <td><input type="text" placeholder="Enter last name" name="lastName"></td>
                </tr>
                <tr>
                    <td class="text">Patronymic name</td>
                    <td><input type="text" placeholder="Enter patronymic name" name="patronymicName"></td>
                </tr>
                <tr>
                    <td class="text">Contact preferences</td>
                    <td>
                        <select name="contactPreferences">
                            <option value="TELEGRAM" selected>TELEGRAM
                            <option value="INSTAGRAM">INSTAGRAM
                            <option value="VIBER">VIBER
                            <option value="WHATSAPP">WHATSAPP
                            <option value="EMAIL">EMAIL
                            <option value="CELLPHONE">CELLPHONE
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text">Social media</td>
                    <td><input type="text" placeholder="Enter social media" name="socialMedia"></td>
                </tr>

            </table>
            <div>
                <input type="checkbox" id="confirm" name="confirm" required>
                <label for="confirm">Confirmation of the processing of your personal data</label>
            </div>
            <button id="input-submit" type="submit" class="button-active">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>

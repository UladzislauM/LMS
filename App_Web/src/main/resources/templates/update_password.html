<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Change Password</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/jquery-3.6.1.js"></script>
    <script type="module" src="/js/password-confirmation.js"></script>
</head>
<body>
<nav th:replace="~{plugins/menu::menu}"></nav>
<div class="main">
    <div class="left-side-area">
        <h1 class="header">Password Recovery</h1>
        <h2 class="subheader">Set up a new password for your account</h2>
    </div>
    <div class="main-area">
        <form th:action="'/auth/updatePassword/' + ${userId}" method="POST"  sec:authorize="hasAnyAuthority('STUDENT')">
            <table>
                <tr>
                    <td class="text">Old password</td>
                    <td><input type="password" placeholder="Enter old password" name="oldPassword" required></td>
                </tr>
                <tr>
                    <td class="text">New password</td>
                    <td><input id="input-password" type="password" placeholder="Enter new password" name="newPassword" required></td>
                </tr>
                <tr>
                    <td class="text">Confirm password</td>
                    <td><input id="input-confirm-password" type="password" placeholder="Confirm password" name="confirmPassword" required></td>
                </tr>
            </table>
            <input id="input-submit" type="submit" value="Change"/>
        </form>
        <form th:action="'/auth/updatePasswordManager/' + ${userId}" method="POST" sec:authorize="hasAnyAuthority('MANAGER')">
            <table>
                <tr>
                    <td class="text">New password</td>
                    <td><input id="input-password" type="password" placeholder="Enter new password" name="newPassword" required></td>
                </tr>
                <tr>
                    <td class="text">Confirm password</td>
                    <td><input id="input-confirm-password" type="password" placeholder="Confirm password" name="confirmPassword" required></td>
                </tr>
            </table>
            <input id="input-submit" type="submit" value="Change"/>
        </form>
    </div>
</div>
</body>
</html>

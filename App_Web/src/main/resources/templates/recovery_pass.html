<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Recover password</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<nav th:replace="~{plugins/menu :: menu}"></nav>
<div class="main">
    <div class="left-side-area">
        <h1 class="header">Password Recovery</h1>
        <h2 class="subheader">Type your email to receive recovery link</h2>
    </div>
    <div class="main-area">
        <form th:action="@{/auth/recoveryPass}" method="POST">
            <table>
                <tr>
                    <td class="text" wight="20%">Email</td>
                    <td><input type="email" placeholder="Enter email" name="email" required></td>
                </tr>
            </table>
            <h4>A link to reset your password will be sent to your email address.</h4>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
</body>
</html>

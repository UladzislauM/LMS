<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create homework page</title>
    <link href="../static.css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/fontawesome/icons.css" rel="stylesheet">
</head>
<body>
<form method="post" action="/homeworks/create">
    <b>Form for create new Homework:</b><br>
    <p><b>Enter new data</b><br>
        <input placeholder="Enter the Student ID..." type="text" name="student_id"> Student ID<br>
    <p><input type="submit" value="Check">
        <input type="reset" value="Reset">
    </p>
    <p><input placeholder="Paste your link here..." type="text" name="file_link"> File link<br></p>
    <p><input placeholder="is it necessary while create?" type="text" name="mark"> Mark <br></p>
    <p><input placeholder="Write some comment..." type="text" name="comment"> Comment <br></p>
    <p><input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </p>
</form>
</body>
</html>

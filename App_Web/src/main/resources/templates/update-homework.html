<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update homework page</title>
    <link href="../../static.css/main.css" rel="stylesheet" type="menu/css">
    <link href="/css/fontawesome/icons.css" rel="stylesheet">
</head>
<body>
<form method="put" action="/homeworks/update">
    <b>Form for update Homework:</b><br>
    <p><b>Enter new data</b><br>
        <input type="text" value="Student ID..." class="field left" readonly> Student ID<br>
    </p>
    <p><input placeholder="Paste your link here..." type="text" name="file_link"> File link<br></p>
    <p><input placeholder="input mark..." type="text" name="mark"> Mark <br></p>
    <p><input placeholder="Write some comment..." type="text" name="comment"> Comment <br></p>
    <p><input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </p>
</form>
</body>
</html>

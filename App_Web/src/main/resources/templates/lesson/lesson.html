<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/../static/css/main.css" rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link href="/../css/fontawesome/icons.css" rel="stylesheet" th:href="@{/css/fontawesome/main.css}">
</head>

<body>
<nav th:replace="~{plugins/menu :: menu}"></nav>
<div class="main">
    <div class="left-side-area">
        <h1 class="header">Lesson</h1>
        <h1 class="subheader">Information<br> about the lesson</h1>

    </div>

    <div>
        <table>
            <tr>
                <td class="text-left-column" type="hidden"></td>
                <td><input type="hidden" th:value=${lesson.id} disabled></td>
            </tr>
            <tr>
                <td class="text-left-column">Title</td>
                <td><input type="text" th:value=${lesson.title} disabled></td>
            </tr>
            <tr>
                <td class="text-left-column">Start time</td>
                <td><input type="text" th:value=${lesson.startTime} disabled></td>
            </tr>
            <tr>
                <td class="text-left-column">Description</td>
                <td>
                    <textarea class="scrolling" th:text=${lesson.description} type="text"
                              name="description" disabled></textarea>
                </td>
            </tr>
            <tr>
                <td class="text-left-column">Content</td>
                <td>
                    <textarea class="scrolling" th:text=${lesson.content} type="text"
                              name="content" disabled></textarea>
                </td>
            </tr>
            <tr>
                <td class="text-left-column">Home task</td>
                <td>
                    <textarea class="scrolling" th:text=${lesson.homeTask} type="text"
                              name="homeTask" disabled></textarea>
                </td>
            </tr>
        </table>
        <a th:href="'/courses/' + ${id}" class="button-active">Back</a>
        <a th:href="'/lessons/updateForm/' + ${lesson.id}" sec:authorize="hasAnyAuthority('TRAINER', 'MANAGER')"
           class="button-active">Edit</a>
    </div>
</div>
</body>
</html>

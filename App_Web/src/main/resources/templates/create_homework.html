<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create homework page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<nav th:replace="~{plugins/menu::menu}"></nav>
<div class="main">
    <div class="left-side-area">
        <h1 class="header">Create homework</h1>
        <h1 class="subheader">Enter new data</h1>
    </div>
    <div class="main-area">
        <form action="/homeworks/create" method="post">
            <table>
                <tr>
                    <td class="text" type="text">Student id</td>
                    <td><input type="text" name="student.id" th:value="${2}"></td>
                    <!--FIXME:remove hardcoded id from session-->
                </tr>
                <tr>
                    <td class="text">Comment</td>
                    <td><input type="text" name="comment"></td>
                </tr>

            </table>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</div>
</body>
</html>
